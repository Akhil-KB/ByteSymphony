version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # API & Network
  dio: ^5.4.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # State Management
  provider: ^6.1.1

  # UI
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
